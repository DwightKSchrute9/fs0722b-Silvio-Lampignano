<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animazioi</title>
    <style>
        #myDIV {
            margin: auto;
            border: 1px solid black;
            width: 200px;
            height: 100px;
            background-color: coral;
            color: white;
            animation: mymove linear 5s infinite;/*nome animazione, timing function, delay, iteration count,[direction[, mode<*/

        }
        @keyframes mymove {
            50% {transform: rotate(180deg);} /*step intermedio */
            /* to */
        }

    </style>

</head>
<body>
    <h2>Animazione di una trasformazione</h2>
    <p>gradualmente ruoteremo un div di 180 gradi e poi tornera alla posizione di partenza</p>
    <div id="myDIV">
        <h1>myDIV</h1>
    </div>
</body>
</html>
