<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position Relative</title>
    <style>
        div.relative {
            position: relative;
            border: 3px solid red;
            left: 30px; /*sposto tutto il mio div di 30 px a sinistra rispetto alla sua posizione normale*/
            top: 30px; /* settando le proprieta top,right, bottom, left a un div posizionato relativamente ci sara uno spostamento della sua posizione normale*/
        }
    </style>
</head>
<body>
    <h2>Positon relative</h2>
    <p>Un elemento con position relative Ã¨ posizionato relativamente alla sua posizione normale</p>
    <div class="relative">
        Questo div ha un postion: relative

    </div>
</body>
</html>
