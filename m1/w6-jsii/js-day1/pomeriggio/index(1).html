	<head>

		 <script type="text/javascript" src="script.js"></script>

			<label for="firstName">First name</label>

		<table id="resultTable">
		<thead>
			<tr>
				<th>First name</th>
				<th>Last name</th>
				<th>Age (years)</th>
			</tr>
		</thead>
		<tbody></tbody>
		</table>
	</body>
</html>
