le variabili servono ,come sempre, a memorizzare dei valori
i valori corrisponderanno ai parametri delle regole di stile
imposto una variabile, la utilizzo in una specifica proprieta e la assegno al selettore
tipicamente le variabili non vengono riassegnate, hanno una natura piu vicina alle costanti
esempio
$maim-margin-top: 30px -> nello stile questo parametro puo essere ripetuto per piu elementi

 SASS utilizza operatori logici, operatori di comparazione, operatori numerici
 == e != uguale e diverso
 + -*/ operatori matematici -> 5px * 2px
 2px === 2px
 2px > 1px

 sass accetta le stringhe sia con apici singoli che doppi che senza, il doppio apice è necessario il valore si compone

 mappe

 $map : (k1:va1, k2:v2) coppie chiuse tra parentesi e separate da virgole

 ////////////
 //PARTIALS//
 ////////////

 SASS ci permette di lavorare su singoli piccoli file che si occupano di specifiche porzioni di codice
 i singoli partials poi possono essere ricombinati in un unico css
 questo rende il lavoro modulare e piu facilmente 
 sintassi -> un file partials si distingue perche prevede un _ iniziale
 _header.scss -> si occupa di formattare le proprieta child del tag <header>
 _footer.scss -> si occupa di formattare le proprieta child del tag <footer>
    dentro i file partials la sintassi è sempre la stessa identica SASS (.scsss) di tutti gli altri file
    style.scss -> un file .scss principale che incorpora gli altri partials
    sintassi   -> @import 'nome_del_file_partial' 
    il file scss principale puo a) incorporare solo partials b) incorporare partials + ospitare sintassi css
    esempio di main.scss:
    @import 'header';
    $colore: #abc;
    body {background-color: $colore}
    @import 'footer'
