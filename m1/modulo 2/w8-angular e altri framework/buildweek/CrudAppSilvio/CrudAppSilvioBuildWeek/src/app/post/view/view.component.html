<div class="container">
  <h1>Guarda post</h1>

  <a href="#" routerLink="/post/index" class="btn btn-primary">Indietro</a>

  <div>
    <strong>ID:</strong>
    <p>{{ post.id }}</p>
  </div>

  <div>
    <strong>Titolo:</strong>
    <p>{{ post.title }}</p>
  </div>

  <div>
    <strong>Testo:</strong>
    <p>{{ post.body }}</p>
  </div>

</div>
