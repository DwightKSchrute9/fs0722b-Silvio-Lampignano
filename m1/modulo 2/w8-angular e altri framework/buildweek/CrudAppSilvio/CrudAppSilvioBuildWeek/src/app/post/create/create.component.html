<div class="container">
  <h1>Crea nuovo post</h1>

  <a href="#" routerLink="/post/index" class="btn btn-primary">Indietro</a>

  <form [formGroup]="form" (ngSubmit)="submit()">

      <div class="form-group">
          <label for="title">Titolo:</label>
          <input
              formControlName="title"
              id="title"
              type="text"
              class="form-control">
          <div *ngIf="f['title'].touched && f['title'].invalid" class="alert alert-danger">
              <div *ngIf="f['title'].errors && f['title'].errors['required']">Manca il titolo!</div>
          </div>
      </div>

      <div class="form-group">
          <label for="body">Testo</label>
          <textarea
              formControlName="body"
              id="body"
              type="text"
              class="form-control">
          </textarea>
          <div *ngIf="f['body'].touched && f['body'].invalid" class="alert alert-danger">
              <div *ngIf="f['body'].errors && f['body'].errors['required']">Manca il testo!</div>
          </div>
      </div>

      <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Invia</button>
  </form>
</div>
